<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="/static/signup/signup_page.css">
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" style="border:1px solid #ccc">
      {% csrf_token %}
        <div class="container">
          <h3  style="color:red">
            {% if message %}
            {{message}}
            {% endif %}</h3>
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          
          <hr>
          
          <label for="firstname"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="fname" required>

          <label for="lastname"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="lname" required>

          
          <br>
          <br>

          <label for="username"><b>User Name</b></label>
          <input type="text" placeholder="Create User Name" name="uname" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="pass1" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="pass2" required>
          <br>
          <label>
            <input type="checkbox"  name="remember" style="margin-bottom:15px" required> By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
          </label>
          
          
      
          <div class="clearfix">
            
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
          <div class="signin" style="background-color:#f1f1f1 ">
          
            <a href="/">Log In</a>
          </div>
        </div>
      </form>
</body>
</html>
