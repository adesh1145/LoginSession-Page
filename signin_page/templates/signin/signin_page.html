<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="/static/signin/login_page.css">
</head>

<body>


  <h3  style="color:red">
    {% if message %}
    {{ message }}
    {% endif %}</h3>
    

  <h2>Login Form</h2>

  <form action="" method="post">
    {% csrf_token %}
    <div class="imgcontainer">
      <img src="/static/signin/avatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pass1" required>

      <button type="submit">Login</button>

      <a href="/su/signup">Register</a>

    </div>
    
  </form>









</body>

</html>
